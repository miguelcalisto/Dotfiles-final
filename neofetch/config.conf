# Source: https://github.com/Chick2D/neofetch-themes/
# Base: Eldyj (eldfetch), com tema de cores Dracula (atualizado por ChatGPT)

print_info() {
    prin "${cl5}《·───────────────·》◈《·───────────────·》"
    info "\n${cl4} OS${cl6}" distro
    info "\n${cl4} Kernel${cl6}" kernel
    info "\n${cl4} DE${cl6}" de
    info "\n${cl4} WM${cl6}" wm
    info "\n${cl4} Shell${cl6}" shell
    info "\n${cl4} CPU${cl6}" cpu
    info "\n${cl4} GPU${cl6}" gpu
    prin "${cl5}《·───────────────·》◈《·───────────────·》${reset}"
}

# Símbolos decorativos
dot="⬤ "
separator="᛬"
ascii_distro="debian"
reset="\033[0m"

# Dracula Colors (ANSI 256)
cl0="\033[38;5;236m"  # Background escuro
cl1="\033[38;5;203m"  # Red
cl2="\033[38;5;84m"   # Green
cl3="\033[38;5;228m"  # Yellow
cl4="\033[38;5;141m"  # Purple (usado nos títulos)
cl5="\033[38;5;213m"  # Pink
cl6="\033[38;5;81m"   # Cyan (valores)
cl7="\033[38;5;15m"   # White (reserva)

# Extras decorativos
spacesym="›"
spacesym2="‹"

# Configs visuais
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="tiny"
os_arch="off"
uptime_shorthand="tiny"
memory_percent="off"
memory_unit="gib"
package_managers="on"
shell_path="off"
shell_version="off"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="on"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
de_version="off"

# Disco
disk_show=('/storage/emulated' '/' '/server')
disk_subtitle="none"
disk_percent="on"

# Música
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# Blocos de cor
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Barras
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Desativando elementos visuais não usados
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Imagem
image_backend="ascii"
image_source="auto"
ascii_colors=(203 84 228 141 213 81 15)  # Dracula palette
ascii_bold="on"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=
stdout="off"

